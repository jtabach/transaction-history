<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transaction History</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>TRANSACTION HISTORY</h1>
		</div>
		<form class="col-xs-offset-0 col-xs-12">
			<br>
			<div class="input-group">
  				<div class="input-group-addon">Transaction</div>
  				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Description.." required>
			</div>
			<br>
	    	<div class="input-group">
  				<span class="input-group-addon">Date</span>
  				<input id="" type="date" class="form-control" placeholder="Date" required>
  				<span class="input-group-addon" id="space"> </span>
  				<span class="input-group-addon">$</span>
  				<input type="number" min="0.01" step="0.01" max="250000" placeHolder="0.00" class="form-control" placeholder="Amount" required>
	      		<div class="input-group-btn">
		  			<button id="sub" type="submit" class="btn btn-default">Deposit</button>
		  			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					   <span class="caret"></span>
					   <span class="sr-only">Toggle Dropdown</span>
					 </button>
				  	<ul class="dropdown-menu">
				    	<li><a class="amountType" id="deposit" href="#">Deposit</a></li>
				    	<li><a class="amountType" id="withdrawal" href="#">Withdrawal</a></li>
				  	</ul>
	      		</div>
	      	</div>
	      	<br>
		</form>

		<div class="row">
			<div class="col-xs-5">
				<div id="filter"class="input-group">
					<span class="input-group-addon">Filter by</span>
		      		<div class="input-group-btn">
			  			<button id="filterDep" type="submit" class="btn btn-default filters">Deposits
			  			</button>
			  			<button id="filterWith" type="submit" class="btn btn-default filters">Withdrawals
			  			</button>
			  			<button id="filterAll" type="submit" class="btn btn-default filters">All
			  			</button>
			  		</div>
				</div>
			</div>
			<div class="col-xs-offset-2 col-xs-5">
				<div class="pull-right"><h4>Account Balance: $<span id="accBalance">1000.00</span></h4></div>
			</div>
		</div>


		<div class="row">
			<table class="table table-condensed">
				<thead>
				  <tr>
				  	<th class="col-xs-1">Trans #</th>
				  	<th class="col-xs-3">Description</th>
				  	<th class="col-xs-3">Date</th>
				  	<th class="col-xs-2">Deposits</th>
				  	<th class="col-xs-2">Withdrawls</th>
				  	<th class="col-xs-1">Delete</th>
				  </tr>
				</thead>
				<tbody id="transactions">
					<tr id="template">
						<td class="tNum"></td>
						<td class="descr"></td>
						<td class="date"></td>
						<td class="deposit"></td>
						<td class="withdrawal"></td>
						<td><a class="delete">Delete</a></td> 
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="http://momentjs.com/downloads/moment.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>

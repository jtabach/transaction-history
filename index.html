	<title>Transaction History</title>

</head>
<body>
	<div class="container">
		<div class="header">
			<h1>TRANSACTION HISTORY</h1>
		</div>
				<form class="col-xs-offset-0 col-xs-12">
					<br>
	    			<div class="input-group">
	      				<div class="input-group-addon">Transaction</div>
	      				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Description..">
	    			</div>
	    			<br>
			    	<div class="input-group">
	      				<span class="input-group-addon">Date</span>
	      				<input type="date" class="form-control" id="exampleInputAmount" placeholder="Date">
	      				<span class="input-group-addon">Amount</span>
	      				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
			      		<div class="input-group-btn">
				  			<button type="submit" class="btn btn-default">Deposit</button>
				  			<button type="submit" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							   <span class="caret"></span>
							   <span class="sr-only">Toggle Dropdown</span>
							 </button>
						  	<ul class="dropdown-menu">
						    	<li><a href="#">Action</a></li>
						  	</ul>
			      		</div>
			      	</div>
			      	<br>
				</form>

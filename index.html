<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transaction History</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>TRANSACTION HISTORY</h1>
		</div>
		<form class="col-xs-offset-0 col-xs-12">
			<br>
			<div class="input-group">
  				<div class="input-group-addon">Transaction</div>
  				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Description.." required>
			</div>
			<br>
	    	<div class="input-group">
  				<span class="input-group-addon">Date</span>
  				<input id="" type="date" class="form-control" placeholder="Date" required>
  				<span class="input-group-addon" id="space"> </span>
  				<span class="input-group-addon">$</span>
  				<input type="number" min="0.01" step="0.01" max="2500" placeHolder="0.00" class="form-control" placeholder="Amount" required>
	      		<div class="input-group-btn">
		  			<button type="submit" class="btn btn-default">Deposit</button>
		  			<button type="submit" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					   <span class="caret"></span>
					   <span class="sr-only">Toggle Dropdown</span>
					 </button>
				  	<ul class="dropdown-menu">
				    	<li><a href="#">Action</a></li>
				  	</ul>
	      		</div>
	      	</div>
	      	<br>
		</form>
		<div class="row">
			<table class="table table-condensed">
				<thead>
				  <tr>
				  	<th class="col-xs-1">Trans #</th>
				  	<th class="col-xs-4">Description</th>
				  	<th class="col-xs-2">Date</th>
				  	<th class="col-xs-2">Deposits</th>
				  	<th class="col-xs-2">Withdrawls</th>
				  	<th class="col-xs-1">Delete</th>
				  </tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
